<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <style>
            div.alert{position: absolute;top: 5px;right: 5px;color: #fff;padding: 10px;}
            div.alert.error{background-color: red;}
            div.alert.success{background-color: green;}
        </style>

        <title>Todo List App</title>
    </head>
    <body>

        <div id="notice"></div>

        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-3 mb-2 text-uppercase">
                    <h1>Todo List App</h1>
                </div>

                <div class="col-md-4">
                    <h3 class="text-center">Add New Task</h3>

                    <form id="newTaskData">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" placeholder="Task Title">
                            <div id="titleFeedback" class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-control" placeholder="Task Description"></textarea>
                            <div id="descriptionFeedback" class="invalid-feedback"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Start Date</label>
                                    <input type="date" id="date" class="form-control"> 
                                    <div id="dateFeedback" class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="time">Start Time</label>
                                    <input type="time" id="time" class="form-control"> 
                                    <div id="timeFeedback" class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="edate">End Date</label>
                                    <input type="date" id="edate" class="form-control"> 
                                    <div id="edateFeedback" class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="etime">End Time</label>
                                    <input type="time" id="etime" class="form-control"> 
                                    <div id="etimeFeedback" class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary mt-2">Add</button>
                        </div>
                        
                    </form>
                </div>
                <div class="col-md-8">
                    <h3 class="text-center">My Tasks</h3>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#id</th>
                                <th>Title</th>
                                <th>Start Date & Time</th>
                                <th>End Date & Time</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="taskList"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="./js/task.js"></script>
        <script src="./js/ui.js"></script>
        <script src="./js/store.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
